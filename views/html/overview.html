<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <h2 class="top-head">Overview</h2>
  <!-- Map Section -->
   <div  class="map-container"><div id="map"></div></div>
  

   
    <!-- Statistic section for information display -->
    <div class="statistic">
      <div class="st-item">
        <p>Total Number of Villages</p>
        <p id="numVillage"></p>
      </div>
      <div class="st-item">
        <p>Total Number of Urban Areas</p>
        <p id="numUrban"></p>
      </div>
      <div class="st-item">
        <p>Total Population Size</p>
        <p id="populationSize"></p>
      </div>
      <div class="st-item">
        <p>Average Land Area</p>
        <p id="avgLandArea"></p>
        <p style="color: #9ca3af;">sq km</p>
      </div>
    </div>
  
    <!-- Pie charts -->
    <div class="statistic">
      <div class="chart-canva" id="ageChartContainer">
        <h2>Age Distribution</h2>
        <canvas id="ageChart"></canvas>
      </div>
      <div class="chart-canva" id="genderChartContainer">
        <h2>Gender Ratio</h2>
        <canvas id="genderChart"></canvas>
      </div>
    </div>
  
    <!-- Bar Chart for Population Distribution -->
    <div class="chart-canva" id="populationChartContainer">
      <canvas id="populationChart"></canvas>
    </div>

    
</div>
<script src="./data.js"></script>
  
</body>
</html>
