<div>
    <h2 class="top-head">
        Overview
    </h2>

    <div class="statistic">
        <div class="st-item">
            <p>Total Number of Villages</p>
            <p id="numVillage">10</p>
        </div>
        <div class="st-item">
            <p>Total Number of Urban Areas</p>
            <p id="numUrban">2000</p>
        </div>
        <div class="st-item">
            <p>Total Population Size</p>
            <p id="populationSize">1000</p>
        </div>
        <div class="st-item">
            <p>Average Land Area</p>
            <p id="avgLandArea">6000</p>
            <p style="color: #9ca3af;">sq km</p>
        </div>
    </div>

    <div class="statistic">
        <!-- Age Distribution Pie Chart -->
        <div class="chart-canva" style="flex: 1;">
            <h2>Age Distribution</h2>
            <canvas id="ageChart"></canvas>
        </div>

        <!-- Gender Ratio Pie Chart -->
        <div class="chart-canva" style="flex: 1;">
            <h2>Gender Ratio</h2>
            <canvas id="genderChart"></canvas>
        </div>
    </div>

    <!-- Population Distribution Bar Chart -->
    <div class="chart-canva" id="populationChartContainer">
       
        <canvas id="populationChart"></canvas>
    </div>
</div>
