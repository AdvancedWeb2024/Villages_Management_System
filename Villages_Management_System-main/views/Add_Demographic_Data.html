<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Demographic Data for Village</title>
    <link rel="stylesheet" href="styles_CURD.css">
</head>
<body>
    <!-- Button to show the form -->
    <button id="showFormBtn" class="show-btn">Add Demographic Data for Village</button>

    <!-- Form container -->
    <div class="form-overlay" id="formOverlay">
        <div class="form-container">
            <button id="closeFormBtn" class="close-btn">&times;</button>
            <h2>Add Demographic Data for Jabalia</h2>
            <form id="addVillageForm">
                <div class="form-group">
                    <label for="villageName">Population Size:</label>
                    <input type="text" id="villageName" name="villageName"  required>
                </div>
                <div class="form-group">
                    <label for="region">Age Distribution:</label>
                    <input type="text" id="region" name="region" placeholder="e.g., 0-14: 30%, 15-64: 60%, 65+: 10%" required>
                </div>
                <div class="form-group">
                    <label for="landArea">Gender Ratios:</label>
                    <input type="text" id="landArea" name="landArea" placeholder="e.g., Male: 51%, Female: 49%" required>
                </div>
                <div class="form-group">
                    <label for="latitude">Population Growth Rate:</label>
                    <input type="text" step="any" id="latitude" name="latitude"  required>
                </div>
                <button type="submit" class="submit_btn">Add Demographic Data</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
